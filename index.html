<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Links</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 420px;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 115px;
            height: 115px;
            margin: 0 auto 24px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
            overflow: hidden;
            position: relative;
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .avatar:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        p {
            font-size: 15px;
            margin-bottom: 32px;
            opacity: 0.8;
            font-weight: 400;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .link {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            min-height: 64px;
            padding: 16px 24px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            gap: 16px;
            position: relative;
            overflow: hidden;
        }

        .link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .link:hover::before {
            left: 100%;
        }

        .link:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .link:active {
            transform: translateY(0);
        }

        .link.disabled {
            opacity: 0.5;
            cursor: not-allowed;
            pointer-events: none;
        }

        .link-icon {
            width: 40px;
            height: 40px;
            min-width: 40px;
            min-height: 40px;
            background: #ffffff;
            border-radius: 10px;
            padding: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .link-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .link-icon.youtube img {
            width: 190%;
            height: 190%;
        }

        .link-text {
            flex: 1;
            text-align: left;
        }

        footer {
            margin-top: 40px;
            font-size: 13px;
            opacity: 0.6;
            font-weight: 400;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="avatar">
            <img src="https://raw.githubusercontent.com/piodeer/LinkTree/d47f1f8e589173790f5fccc8bf43555351b71451/media/logo.gif" alt="piodeer logo">
        </div>
        <h1>piodeer</h1>
        <p>Innovative Maker | DIY Enthusiast | Tech & Design Explorer</p>

        <div class="links-container">

                <div class="link-icon">

                <span>Makerworld</span>
            </a>
            <a class="link" href="https://www.makeronline.com/en/user/personalInfo/bde588c7-be64-479f-b05c-e5f1ae5238cb.html">
                <div class="link-icon">
                    <img src="https://raw.githubusercontent.com/piodeer/LinkTree/d47f1f8e589173790f5fccc8bf43555351b71451/media/makeronline.png" alt="Makeronline">
                </div>
                <span>Makeronline</span>
            </a>
            <a class="link" href="https://www.instagram.com/piodeer.stl/">
                <div class="link-icon">
                    <img src="https://raw.githubusercontent.com/piodeer/LinkTree/5490623700bba998e8aa359ce8aa9253f045625f/media/instagram.png" alt="Instagram">
                </div>

                </div>
                <span>YouTube (Coming Soon)</span>
            </a>
        </div>

        <footer>

        </footer>
    </div>

</body>
</html>
