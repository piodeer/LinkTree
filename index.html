<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Links</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0e0e0e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 3px solid #ffffff;
            background-size: cover;
            background-position: center;
            background-image: url('https://via.placeholder.com/150'); /* eigenes Bild einfügen */
        }

        h1 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            margin-bottom: 25px;
            opacity: 0.7;
        }

        .link {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin: 12px 0;
            background: linear-gradient(45deg, #00b4db, #0083b0);
            border-radius: 30px;
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
            transition: 0.3s;
        }

        .link:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="avatar"></div>
        <h1>Dein Name</h1>
        <p>Kurze Beschreibung über dich 🎯</p>

        <a class="link" href="#">🔗 Link 1</a>
        <a class="link" href="#">📸 Instagram</a>
        <a class="link" href="#">🎥 YouTube</a>
        <a class="link" href="#">🌍 Website</a>

        <footer>
            © 2025 – Deine Links
        </footer>
    </div>

</body>
</html>
